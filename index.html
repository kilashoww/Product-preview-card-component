<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="Style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="backgroundColor">
        <div class="container">
          <div class="image-container">
            <picture>
              <img class="product-img-mob" src="./images/image-product-mobile.jpg" alt="product preview mobile version">
              <img class="product-img" src="./images/image-product-desktop.jpg" alt="product preview">
            </picture>
          </div>
          <div class="text-container">
            <div class="category">PERFUME</div>
            <div class="title">Gabrielle Essence Eau De Parfum</div>
            <div class="description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </div>
            <div class="price">
              <div class="DiscPrice">$149.99</div>
              <div class="StrikPrice"><del>$169.99</del></div>
            </div>
            <div class="cart">
              <button class="btn" type="button">Add to cart</button>
            </div>
          </div>

      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/kilashoww">Jean-Christophe SANITA</a>.
      </div>
    </footer>
  </body>
</html>
